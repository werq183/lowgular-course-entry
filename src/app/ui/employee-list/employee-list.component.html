<h1>Employee list</h1>
<div *ngIf="data$ | async as data; else empty">
  <table  >
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Remove</th>
    </tr>
    <tr *ngFor="let employee of data">
      <td>{{ employee.personalNumber }}</td>
      <td>{{ employee.name }}</td>
      <td>{{employee.mail}}</td>
      <td><button (click)="remove(employee.personalNumber)">Remove</button></td>
    </tr>
  </table>
</div>
<style>
  table, th, td{
    border: 1px solid black;
  }
  table{
    text-align: left;
    width: 50%;
    margin-bottom: 20px;
    border-collapse: collapse;
  }
  th{
    background-color: azure;
  }
</style>

<ng-template #empty> There is no data </ng-template>
